<div class="row">
  <div class="col-xs-12">
    <h2>{{title}}</h2>
    <ul class="list-group">
      <app-post-list-item *ngFor="let post of postList; let i = index"
                          [postIndex]="i"
                          [postTitle]="post.title"
                          [postContent]="post.content"
                          [postLoveIts]="post.loveIts"
                          [postCreated_at]="post.created_at">
      </app-post-list-item>
    </ul>
  </div>
</div>
