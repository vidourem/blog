<li [ngClass]="{'list-group-item': true, 'list-group-item-success': postVert(), 'list-group-item-danger': postRouge()}" >
  <div class="row">
    <div class="col-9">
      <h2>{{postTitle}}</h2>
    </div>
    <div class="col-3">
      <p class="text-right">{{postCreated_at | date: 'short'}}</p>
    </div>
  </div>
  <p>{{postContent}}</p>
  <button class="btn btn-success" (click)="loveIt()">Love it!</button>
  <button class="btn btn-danger" (click)="noLoveIt()">Don't love it!</button>
</li>
